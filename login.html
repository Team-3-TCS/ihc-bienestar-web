<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css" as="style">
    <title>Login</title>
</head>
<body>
    <header class="header">
        <div class="cabecera">
            <img src='https://procsoft.files.wordpress.com/2019/10/cropped-logo-fisi-3.png?w=200' alt="logo fisi" width="9%"/>
            <h1 class="titulo">Sistema de Gestión de Actividades Culturales y Deportivas</h1>
        </div>
    </header>
    
    <div class="contenedor">
        <h2>Inicio de Sesion:</h2>
        <form method="POST">
            <div class="elemento-text">
                <label for="usuario">Usuario:</label>
                <input type="text">
            </div>
            <div class="elemento-text">
                <label for="password">Contraseña:</label>
                <input type="password">
            </div>
            <div class="centrados">
                <input type="button" id="sesion" value="Iniciar Sesion" onclick="inciarSesion()" />
            </div>
            <div class="centrados">
                <label for="actualizarPassword">¿Olvidaste tu contraseña?</label>
            </div>
            <div class="centrados">
                <input type="button" id="registrar" value="Registrarse" onclick="registrar()" />
            </div>
        </form>
        
    </div>
    <footer>
        <div class="pie"> 
            © Facultad de ingeniería de Sistemas e Informática - Proyecto IHC
        </div>
    </footer>
