<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/register_user.css" as="style">
    <title>Registro de usuario</title>
</head>
<body>
    <header class="header">
        <div class="cabecera">
            <img src="img/logo_fisi.png" alt="logo fisi">
            <h1 class="titulo">Sistema de Gestión de Actividades Culturales y Deportivas</h1>
        </div>
    </header>
    
    <div class="contenedor">
        <h2>Registro de Usuario:</h2>
        <form method="POST">
            <div class="elemento-text">
                <label for="codigo">Código:</label>
                <input type="text">
            </div>
            <div class="elemento-text">
                <label for="nombres">Nombres:</label>
                <input type="text">
            </div>
            <div class="elemento-text">
                <label for="apellidos">Apellidos:</label>
                <input type="text">
            </div>
            <div class="elemento-text">
                <label for="eap">E.A.P.:</label>
                <input type="text">
            </div>
            <div class="elemento-text">
                <label for="email">Correo electrónico:</label>
                <input type="email">
            </div>
            <div class="elemento-text">
                <label for="celular">Celular:</label>
                <input type="text">
            </div>
            <div class="elemento-text">
                <label for="usuario">usuario:</label>
                <input type="text">
            </div>
            <div class="elemento-text">
                <label for="password">Contraseña:</label>
                <input type="password">
            </div>
            <div class="elemento-text">
                <label for="confirmar_pass">Confirmar Contraseña:</label>
                <input type="password">
            </div>
            <div class="elemento-text">
                <input type="checkbox">
                <label for="cbox">Acepta los terminos y condiciones</label>
            </div>
            <div class="elemento-text">
                <button>Registrar</button>
                <button>Cancelar</button>
            </div>
        </form>
        
    </div>
    <footer>
        <div class="pie"> 
            © Facultad de ingeniería de Sistemas e Informática - Proyecto IHC
        </div>
    </footer>
</body>
</html>
